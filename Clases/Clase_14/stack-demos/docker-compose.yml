version: "3.8"

services:
  echo:
    build:
      context: ./echo
    ports:
      - "8080:8080"
    restart: unless-stopped

  daytime:
    image: alpine:3.15
    command: >
      sh -c "while true; do date | nc -l -p 1313; done"
    ports:
      - "1313:1313/tcp"
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    restart: unless-stopped